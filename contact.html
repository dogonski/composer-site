<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="icon" href="favicon.png" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link
      as="style"
      rel="stylesheet preload prefetch"
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300&display=swap"
      type="text/css"
    />
    <title>Contact: Jacob Kim-Lee</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <div class="logo__box">
          <h1 class="logo__type logo__type--name">Jacob Kim-Lee</h1>
          <h1 class="logo__type">Composer</h1>
        </div>
      </a>
      <nav>
        <a href="index.html" class="nav__link">HOME</a>
        <a href="bio.html" class="nav__link">BIO</a>
        <a href="works.html" class="nav__link">WORKS</a>
        <a href="contact.html" class="nav__link nav__link--active">CONTACT</a>
      </nav>
      <button class="burger">
        <span class="burger__box">
          <span class="burger__lines"></span>
        </span>
      </button>
    </header>
    <main class="main main--contact">
      <div class="main__img main__img--contact"></div>
      <a class="scroll" href="#scroll2"> <div class="scroll__arrow"></div></a>
      <div class="form" id="scroll2">
        <div class="wrapper">
          <p>
            Do you want me to compose some music for you? Do you want me to
            perform in your place? Do you want to cooperate with me? Please find
            me on social media or send me an email.
          </p>
          <form id="email-form" action="?" method="POST">
            <input
              type="email"
              name="user-email"
              placeholder=" Your e-mail"
              required
            />
            <textarea placeholder=" How can I help you?"></textarea>
            <button type="submit" class="send-button" id="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="social">
        <a
          href="https://mail.google.com/mail/"
          class="social__base64 social__base64--email"
          target="_blank"
        ></a>
        <a
          href="https://www.facebook.com/"
          class="social__base64 social__base64--facebook"
          target="_blank"
        ></a>
        <a
          href="https://soundcloud.com/"
          class="social__base64 social__base64--soundcloud"
          target="_blank"
        ></a>
        <a
          href="https://play.spotify.com/"
          class="social__base64 social__base64--spotify"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/"
          class="social__base64 social__base64--instagram"
          target="_blank"
          class="instagram"
        ></a>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
